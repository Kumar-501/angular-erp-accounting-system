<div class="hrm-dashboard">
  <!-- Stats Cards Row - Keep existing layout -->
  <div class="cards-container">
    <div class="row">
      <div *ngFor="let card of cards" class="col-md-3 col-sm-6 mb-4">
        <div class="card shadow-sm {{card.color}} text-white">
          <div class="card-body d-flex justify-content-between align-items-center">
            <div>
              <h5 class="card-title mb-0">{{card.title}}</h5>
              <h2 class="mb-0">{{card.value}}</h2>
            </div>
            <div class="icon-container">
              <i class="fa {{card.icon}} fa-3x opacity-50"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- HRM Menu - Updated to show only filtered items -->
  <div class="hrm-menu">
    <span class="title">
      <i class="fa fa-users"></i>
      <span>HRM</span>
    </span>
    
    <!-- Filtered menu items -->
    <a *ngFor="let item of filteredMenuItems" 
       [routerLink]="item.path" 
       routerLinkActive="active-link">
      <i class="fa {{item.icon}}"></i>
      <span>{{item.name}}</span>
    </a>
  </div>

  <!-- Router outlet remains unchanged -->
  <router-outlet></router-outlet>
</div>
